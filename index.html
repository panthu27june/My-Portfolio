<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panth Patel | Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card: rgba(255, 255, 255, 0.06);
        --text: #e2e8f0;
        --muted: #94a3b8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Times New Roman", serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }

      section {
        padding: 110px 10%;
      }

      /* NAV */
      nav {
        position: fixed;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--card);
        backdrop-filter: blur(14px);
        padding: 12px 28px;
        border-radius: 50px;
        display: flex;
        gap: 25px;
        align-items: center;
        z-index: 999;
        transition: 0.3s;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav.scrolled {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
      }

      nav a {
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
        font-size: 15px;
      }

      nav a:hover {
        color: var(--primary);
        transform: translateY(-2px);
      }

      /* HERO */
      #hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 60px;
        flex-wrap: wrap;
        text-align: center;
      }

      .hero-text {
        max-width: 600px;
      }

      .hero-text h1 {
        font-size: 60px;
      }

      .hero-text span {
        color: var(--primary);
      }

      .hero-text p {
        margin: 20px 0;
        color: var(--muted);
        font-size: 18px;
      }

      .hero-img img {
        width: 245px;
        height: 345px;
        border-radius: 12%;
        object-fit: cover;
        border: 6px solid var(--primary);
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
        transition: 0.4s;
      }

      .hero-img img:hover {
        transform: scale(1.05);
      }

      button {
        background: var(--primary);
        border: none;
        padding: 14px 40px;
        color: #fff;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.5);
      }

      /* TITLES */
      .title {
        text-align: center;
        margin-bottom: 60px;
      }

      .title h2 {
        font-size: 42px;
      }

      /* PROJECTS */
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 35px;
      }

      .project {
        background: var(--card);
        border-radius: 25px;
        overflow: hidden;
        transition: 0.4s;
      }

      .project:hover {
        transform: translateY(-12px);
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
      }

      .project a {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0b1220;
        height: 200px;
        padding: 20px;
      }

      .project img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: 0.4s;
      }

      .project-content {
        padding: 25px;
        text-align: center;
      }

      .project h3 {
        color: var(--primary);
      }

      /* SKILLS */
      .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .skill {
        background: var(--card);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        width: 120px;
        transition: 0.3s;
      }

      .skill i {
        font-size: 32px;
        color: var(--primary);
        margin-bottom: 10px;
      }

      /* ABOUT */
      .about-box {
        max-width: 900px;
        margin: auto;
        background: var(--card);
        padding: 35px;
        border-radius: 25px;
        line-height: 1.7;
        font-size: 17px;
        text-align: center;
      }

      /* CONTACT */
      form {
        max-width: 600px;
        margin: auto;
      }

      input,
      textarea {
        width: 100%;
        padding: 16px;
        margin-bottom: 18px;
        border: none;
        border-radius: 12px;
        background: var(--card);
        color: var(--text);
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 40px 20px;
        color: var(--muted);
      }

      .social-links {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
      }

      /* ANIMATION */
      .fade {
        opacity: 0;
        transform: translateY(40px);
        transition: 1s;
      }

      .fade.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* MOBILE FIXES */
      @media (max-width: 768px) {
        section {
          padding: 90px 6%;
        }

        nav {
          padding: 10px 18px;
          gap: 15px;
        }

        .hero-text h1 {
          font-size: 42px;
        }

        .hero-text p {
          font-size: 16px;
        }

        .hero-img img {
          width: 200px;
          height: 280px;
        }

        .title h2 {
          font-size: 34px;
        }
      }

      @media (max-width: 480px) {
        nav a {
          font-size: 14px;
        }

        .hero-text h1 {
          font-size: 36px;
        }

        button {
          padding: 12px 30px;
        }
      }
    </style>
  </head>

</html>
